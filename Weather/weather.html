<!DOCTYPE html>
<html>
<head>
	
	<title>My Weather Application</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.google.com/">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coronet&display=swap">
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>Weather Application</h1>
		</div>
		<div class="input">
			<input type="text" name="search" class="input-search" placeholder="Search for the city..">
		</div>
		<div class="box">
		<div class="location">
			<div class="location-city"></div>
			<div class="location-date"></div>
		</div>
		<div class="temperature">
			<div class="temperature-temp"><span></span></div>
			<div class="temperature-type"></div>
			<div class="temperature-range"></div>
		</div>
		</div>
		<div class="footer">
			<p>Hey I'm Sunith , i have make this website using HTML,CSS and JS <br>I hope you will like it, have a great Day!</p>
			<p>Contact: Sunith@gmail.com</p>
		</div>
	</div>

	<script src="weather.js"></script>
</body>
</html>
